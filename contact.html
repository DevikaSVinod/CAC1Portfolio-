<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="contactstyle.css">
</head>

<body>

  <section class="contact">
    <div class="content">
      <h2 style="font-size:45px;">Contact Me</h2>
      <p></p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fa-solid fa-location-dot fa-bounce"></i></div>
          <div class="text">
            <h2 style="font-size: 25px;color: #000;">Address</h2>
            <p>Christ(Deemed to be University)</p>
            <p>Lavasa,Pune</p>
    
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-phone fa-shake"></i></div>
          <div class="text">
            <h2 style="font-size: 25px;color: #000;">Phone</h2>
            <p>9778128364</p>
            <p>9747128364</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-envelope fa-flip" style="color: #000000;"></i>
            </div>
          <div class="text">
            <h2 style="font-size: 25px;color:#000;">Email</h2>
            <p>devika.vinod@msds.christuniversity.in</p>
            <p>devikasvinod20@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send">
            
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
